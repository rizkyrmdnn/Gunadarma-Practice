<!doctype html>

<title>LA2_IMK</title>
<script type="text/javascript">
    // Live View Confirm Dialog
    function showConfirmDialog(message, onYesCallback, onNoCallback) {
        var confirmDialog = window.confirm(message);
        if (confirmDialog) {
            if (onYesCallback) onYesCallback();
        } else {
            if (onNoCallback) onNoCallback();
        }
    }

    // Live View Alert Dialog
    function showAlertDialog(message, onOkCallback) {
        window.alert(message);
        if (onOkCallback) onOkCallback();
    }

    // Live View Prompt Dialog
    function showPromptDialog(message, defaultValue, onOkCallback, onCancelCallback) {
        var userInput = window.prompt(message, defaultValue);
        if (userInput !== null) {
            if (onOkCallback) onOkCallback(userInput);
        } else {
            if (onCancelCallback) onCancelCallback();
        }
    }

    function submitForm() {
        showConfirmDialog(
            "Apakah data yang kamu isi sudah benar?",
            function() {
                validateNPM();
            },
            function() {
                return false;
            }
        );
    }

    function validateNPM() {
        var npmInput = document.getElementById('textfield');
        if (!npmInput || npmInput.value.trim() === '') {
            showAlertDialog("NPM Salah!");
            return false;
        }
        // If NPM is valid, show verification prompt
        showPromptDialog(
            "Masukkan kode verifikasi (contoh: 1234):",
            "1234",
            function(code) {
                // Handle verification code
                if (code === "1234") {
                    showAlertDialog("Verifikasi berhasil!");
                } else {
                    showAlertDialog("Kode verifikasi salah!");
                }
            },
            function() {
                console.log("Verification cancelled");
            }
        );
    }

    function showHelp() {
        showAlertDialog("Ini adalah form data mahasiswa. Silakan isi semua field yang tersedia.");
    }
</script>
